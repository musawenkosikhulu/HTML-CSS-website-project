<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="mobile-navigation" id="mobile-navigation">
        <div class="mobile-navigation--header">
            <div class="close--button" onclick="toggleMobileNavigation()">
                <button>
                    <i class="fa fa-reorder"></i>
                </button>
            </div>

        </div>
        <a href="" class="mobile-navigation--item-mobile-navigation__active">Home</a>
                <a href="" class="mobile-navigation--item">About</a>
                <a href="" class="mobile-navigation--item">Services</a>
                <a href="" class="mobile-navigation--item">Contact</a>
    </div>
    <div id="container">
        <header>
            <div class="menu--button" onclick="toggleMobileNavigation()">
    
                <button>
                    <i class="fa fa-reorder"></i>
                </button>
            </div>
            <nav class="navigation">
                <a href="" class="navigation--item__active">Home</a>
                <a href="" class="navigation--item">About</a>
                <a href="" class="navigation--item">Services</a>
                <a href="" class="navigation--item">Contact</a>
            </nav>
            <button class="navigation--button">
                <a href="https://docs.google.com/forms/d/1_debVsIy40sTKi9hectKwlDgMWe-gOej4JlP5uFBd_I/edit?usp=sharing
                https://docs.google.com/forms/d/1_debVsIy40sTKi9hectKwlDgMWe-gOej4JlP5uFBd_I/edit?usp=sharing"><i class="fa fa-user-o" aria-hidden="true"></i></i></a>Get Started</button> 
        </header>
        <main>
            <div class="main--content">
                <h1 class="headline">Connect with local developers</h1>
                <p class="description">
                    This website connects web developers across south africa. This inniative provide mentorship for new developer and open new opportunities for web developers to communicate and collaborate. 
                </p>
                <button class="play-button">
                    <i class="fa fa-play-circle"></i>Discover Video</button>
            </div>
            <div class="main--img">
                <img src="img/login.png" />
            </div>
        </main>
        <footer>
            <div class="socials">
                <a href="" class="socials--items"><i class="fa fa-instagram"></i></a>
                <a href="" class="socials--items"><i class="fa fa-twitter"></i></a>
                <a href="" class="socials--items"><i class="fa fa-youtube-play"></i></a>
            </div>
            <span>&copy; Musawenkosi Khulu</span>
        </footer>

    </div>
    <script>
        function toggleMobileNavigation() {
            var element = document.getElementById("mobile-navigation");
            if(element.classList.contains("mobile-navigation__open")) {
                element.classList.remove("mobile-navigation__open");
            } else {
                element.classList.add("mobile-navigation__open");
            }
        }
    </script>
</body>
</html>
